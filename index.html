<!DOCTYPE html>
<html>
	<head>

		<!-- Settings -->
		<title>Montagsmaler</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    	<link rel="stylesheet" href="styles/jquery.mCustomScrollbar.min.css" />
    	<link rel="stylesheet" href="styles/font-awesome.min.css" />
		<link rel="stylesheet" href="index.css" />

	</head>

	<body>

		<!-- Content -->

		<!-- Overlays for Game Announcements -->
		<div id="overlayNew">
			<div id="backgroundNew"></div>
			<div id="popupNew"></div>
		</div>
		<div id="overlayEnd">
			<div id="backgroundEnd"></div>
			<div id="popupEnd"></div>
		</div>

		<!-- Pages -->
		
		<ul class="pages">

			<!-- Game Page -->
			<li class="game page">
				<div class="row">
					<div class="col-12 col-md-9 no-padding">
						<div id="header">
							<span class="word">?</span>
							<span class="time"></span>
						</div>
						<div id="drawing-wrapper-wrapper">
							<div id="drawing-wrapper">
								<div id="drawing-area">
									<canvas id="drawing-canvas"></canvas>
								</div>
							</div>
						</div>
						<div class="row" id="users">
							<div class="col-3 no-padding">
								<div class="user" id="user-1">
									<span><center><span id="username-1">-</span><strong id="role-1">-</strong></center></span>
								</div>
							</div>
							<div class="col-3 no-padding">
								<div class="user" id="user-2">
									<span><center><span id="username-2">-</span><strong id="role-2">-</strong></center></span>
								</div>
							</div>
							<div class="col-3 no-padding">
								<div class="user" id="user-3">
									<span><center><span id="username-3">-</span><strong id="role-3">-</strong></center></span>
								</div>
							</div>
							<div class="col-3 no-padding">
								<div class="user" id="user-4">
									<span><center><span id="username-4">-</span><strong id="role-4">-</strong></center></span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-3 no-padding">
						<div id="settings">
							<span><i class="fa fa-times"></i>Spiel verlassen</span>
						</div>
						<div id="chat"></div>
						<div id="input">
							<span><center><input type="text" placeholder="Begriff" id="input-word" /><i class="fa fa-arrow-right" id="input-send"></i></center></span>
						</div>
					</div>
				</div>
			</li>

			
			<!-- Wait Page -->
			<li class="wait page">
				<div class="form">
					<h3 class="title"></h3>
				</div>
			</li>


			<!-- Login Page -->
			<li class="login page">
				<div class="form">
					<h3 class="title">Nickname eingeben:</h3>
					<input class="usernameInput" name="usernameInput" type="text" maxlength="14" />
					<br />
					<button id="loginBtn" type="button">Login</button>
				</div>
			</li>


			<!-- End Page -->
			<li class="end page">
				<div class="form">
					<h3 class="title">Rangliste</h3><br />
					<h4 class="rank" id="rank-1"></h4><br />
					<h4 class="rank" id="rank-2"></h4><br />
					<h4 class="rank" id="rank-3"></h4><br />
					<h4 class="rank" id="rank-4"></h4><br />
					<button id="download" type="button">Auswertung herunterladen</button>
				</div>
			</li>


		</ul><!-- /pages -->

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    	<script src="scripts/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="client.js"></script>

	</body>


	<!-- Library code -->
		
		 	<!-- Load socket.io client side contents. 
		<script src="/socket.io/socket.io.js"></script>


	 		<!-- Load the GUI rendering library code. 
		<script type="text/javascript" src="lib/dat.gui.min.js"></script>
			<!-- Load the keyboard specific code 
		<script type="text/javascript" src="lib/keyboard.js"></script>
	 	
	<!-- Game code -->

	 		<!-- Load the common game code. 
		<script type="text/javascript" src="game.core.js"></script>
			<!-- Finally, Load the game client code. 
		<script type="text/javascript" src="client.js"></script>		


</html>
